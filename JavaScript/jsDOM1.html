<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, id){
        const unorderedList = document.getElementById(id);

        for(let item of array){
            let new_listItem = document.createElement("li");
            new_listItem.innerHTML = item;
            unorderedList.appendChild(new_listItem);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>   
</body>
</html>
